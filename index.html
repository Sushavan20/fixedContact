<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="../images/loogoo.png">
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <span class="big-circle"></span>
      <img src="img/shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <center>
            <img src="./img/loogoo.png" style="width: 70px; height: 80px">
          </center>
          <br>
          <h3 class="title">Let's get in touch</h3><br>
          <div class="info">
            <div class="information">
              <img src="img/location.png" class="icon" alt="" />
              <p>Chandannagar, West Bengal, India</p>
            </div>
            <div class="information">
              <img src="img/email.png" class="icon" alt="" />
              <p>sushavan.karmakar@gmail.com</p>
            </div>
          </div>

          <div class="social-media">
            <p>Connect with me :</p>
            <div class="social-icons">
              <a href="https://www.facebook.com/sushavan.karmakar.7">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="https://www.instagram.com/sushavan20/">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="https://www.linkedin.com/in/sushavan-karmakar-7965a2195/">
                <i class="fab fa-linkedin-in"></i>
              </a>
              <a href="https://sk20-portfolio.netlify.app">
                <i class="fa fa-user-circle-o" style="font-size:20px"></i>
              </a>
            </div>

            
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>
          <span class="circle three"></span>
          <span class="circle four"></span>
          <span class="circle five"></span>

          <form action="https://formsubmit.co/sushavankarmakar20@gmail.com" method="POST" autocomplete="off">
            <h3 class="title">Contact us</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="">Username</label>
              <span>Username</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" />
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" />
              <label for="">Phone</label>
              <span>Phone</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Message</label>
              <span>Message</span>
            </div>
            <input type="submit" value="Send" class="btn" />
          </form>
        </div>
      </div>
    </div>

    
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  
  </body>
</html>
